---
- hosts : allservers
  become: yes
  tasks:
  - name: install webserver on Ubuntu
    apt:
      name: apache2
      state: present
  - name: start webserver
    service:
      name: apache2
      state: started
  - name: install webserver on Amazon linux
    yum:
      name: httpd
      state: present
      when: ansible-os-family=="RedHat"
  - name:
    service: 
      name: httpd
      state: started